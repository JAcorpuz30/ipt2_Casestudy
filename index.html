<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #333;
        }
        .container {
            width: 90%;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }  
        .profile {
            background-color: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 30%;
            position: relative;
            transition: all 0.4s ease;
            margin: 20px;
        }
        .profile:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }
        .profile .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .profile .header img {
            border-radius: 50%;
            border: 5px solid white;
            width: 120px;
            height: 120px;
            position: absolute;
            bottom: -60px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .profile .body {
            padding: 80px 20px 20px 20px;
            text-align: center;
        }
        .profile h2 {
            font-size: 1.6em;
            margin: 15px 0;
            color: #333;
        }
        .profile p {
            font-size: 1em;
            color: #555;
            margin: 5px 0;
        }
        .profile a {
            display: inline-block;
            padding: 12px 30px;
            margin-top: 15px;
            background-color: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .profile a:hover {
            background-color: #764ba2;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-top: 20px;
        }
        /* Responsive Design */
        @media (max-width: 1000px) {
            .profile {
                width: 45%;
            }
        }
        @media (max-width: 600px) {
            .profile {
                width: 100%;
            }
        }
    </style>
</head>
